<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AC Remote</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .remote {
            background: #1e1e2e;
            border-radius: 30px;
            padding: 40px 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            max-width: 400px;
            width: 100%;
        }

        .status {
            text-align: center;
            color: #888;
            margin-bottom: 30px;
            font-size: 0.9rem;
        }

        .status.online {
            color: #4CAF50;
        }

        /* Power Button */
        .power-btn {
            width: 100%;
            height: 100px;
            border: none;
            border-radius: 20px;
            background: linear-gradient(135deg, #f44336 0%, #da190b 100%);
            color: white;
            font-size: 2rem;
            font-weight: bold;
            cursor: pointer;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(244, 67, 54, 0.3);
            transition: all 0.3s ease;
        }

        .power-btn.on {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            box-shadow: 0 10px 30px rgba(76, 175, 80, 0.3);
        }

        .power-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(244, 67, 54, 0.5);
        }

        .power-btn.on:hover {
            box-shadow: 0 15px 40px rgba(76, 175, 80, 0.5);
        }

        .power-btn:active {
            transform: translateY(-2px);
        }

        /* Temperature Display */
        .temp-display {
            text-align: center;
            margin-bottom: 20px;
        }

        .temp-value {
            font-size: 6rem;
            font-weight: bold;
            color: #fff;
            line-height: 1;
        }

        .temp-unit {
            font-size: 2rem;
            color: #888;
            margin-left: 10px;
        }

        /* Temperature Controls */
        .temp-controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 30px;
        }

        .temp-btn {
            height: 80px;
            border: none;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 3rem;
            font-weight: 300;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .temp-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .temp-btn:active {
            transform: translateY(0);
        }

        /* Learning Button */
        .learning-btn {
            width: 100%;
            height: 50px;
            border: none;
            border-radius: 15px;
            background: rgba(255, 152, 0, 0.2);
            color: #ff9800;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            border: 2px solid rgba(255, 152, 0, 0.3);
            transition: all 0.3s ease;
            margin-bottom: 15px;
        }

        .learning-btn.active {
            background: rgba(255, 152, 0, 0.4);
            border-color: #ff9800;
        }

        .learning-btn:hover {
            background: rgba(255, 152, 0, 0.3);
        }

        /* Learning Panel */
        .learning-panel {
            display: none;
            background: rgba(255, 152, 0, 0.1);
            border: 2px solid rgba(255, 152, 0, 0.3);
            border-radius: 15px;
            padding: 20px;
            margin-top: 15px;
        }

        .learning-panel.active {
            display: block;
        }

        .learning-panel select {
            width: 100%;
            padding: 12px;
            margin-bottom: 10px;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
        }

        .learning-panel button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 10px;
            background: #ff9800;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .learning-panel button:hover {
            background: #f57c00;
            transform: translateY(-2px);
        }

        .learn-status {
            margin-top: 10px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            color: #ff9800;
            text-align: center;
            font-size: 0.9rem;
            display: none;
        }

        .learn-status.active {
            display: block;
        }

        /* Settings */
        .settings {
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
        }

        .settings input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 0.9rem;
        }

        .settings button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 8px;
            background: rgba(33, 150, 243, 0.5);
            color: white;
            font-size: 0.9rem;
            cursor: pointer;
        }

        .settings button:hover {
            background: rgba(33, 150, 243, 0.7);
        }

        /* Toast */
        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 15px 25px;
            background: #1e1e2e;
            color: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            display: none;
            animation: slideIn 0.3s ease;
            z-index: 1000;
        }

        .toast.show {
            display: block;
        }

        .toast.success {
            border-left: 4px solid #4CAF50;
        }

        .toast.error {
            border-left: 4px solid #f44336;
        }

        .toast.warning {
            border-left: 4px solid #ff9800;
        }

        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @media (max-width: 480px) {
            .remote {
                padding: 30px 20px;
            }

            .temp-value {
                font-size: 5rem;
            }

            .power-btn {
                height: 80px;
                font-size: 1.5rem;
            }

            .temp-btn {
                height: 70px;
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="remote">
        <div class="status" id="status">Connecting...</div>

        <!-- Power Button (Toggle) -->
        <button class="power-btn" id="powerBtn" onclick="togglePower()">
            <span id="powerText">POWER</span>
        </button>

        <!-- Temperature Display -->
        <div class="temp-display">
            <span class="temp-value" id="tempValue">24</span>
            <span class="temp-unit">¬∞C</span>
        </div>

        <!-- Temperature Controls -->
        <div class="temp-controls">
            <button class="temp-btn" onclick="decreaseTemp()">‚àí</button>
            <button class="temp-btn" onclick="increaseTemp()">+</button>
        </div>

        <!-- Learning Mode Button -->
        <button class="learning-btn" id="learningBtn" onclick="toggleLearning()">
            üì° Learning Mode
        </button>

        <!-- Learning Panel -->
        <div class="learning-panel" id="learningPanel">
            <select id="learnCommand">
                <option value="">Select command to learn</option>
                <option value="POWER_ON">Power ON</option>
                <option value="POWER_OFF">Power OFF</option>
                <option value="TEMP_16">Temperature 16¬∞C</option>
                <option value="TEMP_17">Temperature 17¬∞C</option>
                <option value="TEMP_18">Temperature 18¬∞C</option>
                <option value="TEMP_19">Temperature 19¬∞C</option>
                <option value="TEMP_20">Temperature 20¬∞C</option>
                <option value="TEMP_21">Temperature 21¬∞C</option>
                <option value="TEMP_22">Temperature 22¬∞C</option>
                <option value="TEMP_23">Temperature 23¬∞C</option>
                <option value="TEMP_24">Temperature 24¬∞C</option>
                <option value="TEMP_25">Temperature 25¬∞C</option>
                <option value="TEMP_26">Temperature 26¬∞C</option>
                <option value="TEMP_27">Temperature 27¬∞C</option>
                <option value="TEMP_28">Temperature 28¬∞C</option>
                <option value="TEMP_29">Temperature 29¬∞C</option>
                <option value="TEMP_30">Temperature 30¬∞C</option>
            </select>
            <button onclick="startLearning()">Start Learning</button>
            <div class="learn-status" id="learnStatus"></div>
        </div>

        <!-- Settings -->
        <div class="settings">
            <input type="text" id="esp32IP" placeholder="ESP32 IP Address (10.220.167.202)" value="10.220.167.202">
            <button onclick="saveSettings()">Save IP</button>
        </div>

        <!-- Toast Notifications -->
        <div id="toast" class="toast"></div>
    </div>

    <script>
        // Configuration
        let ESP32_IP = localStorage.getItem('esp32IP') || '192.168.18.230';
        let currentTemp = parseInt(localStorage.getItem('currentTemp')) || 24;
        let isPowerOn = localStorage.getItem('isPowerOn') === 'true';

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadSettings();
            updateDisplay();
            checkStatus();
            setInterval(checkStatus, 10000);
        });

        function loadSettings() {
            document.getElementById('esp32IP').value = ESP32_IP;
            document.getElementById('tempValue').textContent = currentTemp;
            updatePowerButton();
        }

        function saveSettings() {
            ESP32_IP = document.getElementById('esp32IP').value.trim();
            localStorage.setItem('esp32IP', ESP32_IP);
            showToast('‚úÖ Settings saved!', 'success');
            checkStatus();
        }

        // Power Toggle (sends appropriate command based on current state)
        async function togglePower() {
            const command = isPowerOn ? 'off' : 'on';
            
            try {
                const response = await fetch(`http://${ESP32_IP}/power?state=${command}`);
                const data = await response.json();

                if (data.status === 'success') {
                    isPowerOn = !isPowerOn;
                    localStorage.setItem('isPowerOn', isPowerOn);
                    updatePowerButton();
                    showToast(`‚úÖ Power ${isPowerOn ? 'ON' : 'OFF'}`, 'success');
                } else {
                    showToast('‚ö†Ô∏è Command not learned yet!', 'warning');
                }
            } catch (error) {
                showToast('‚ùå Connection failed', 'error');
            }
        }

        function updatePowerButton() {
            const btn = document.getElementById('powerBtn');
            const text = document.getElementById('powerText');
            
            if (isPowerOn) {
                btn.classList.add('on');
                text.textContent = 'ON';
            } else {
                btn.classList.remove('on');
                text.textContent = 'OFF';
            }
        }

        // Temperature Controls
        async function increaseTemp() {
            if (currentTemp < 30) {
                currentTemp++;
                updateDisplay();
                await sendTemp();
            } else {
                showToast('‚ö†Ô∏è Max 30¬∞C', 'warning');
            }
        }

        async function decreaseTemp() {
            if (currentTemp > 16) {
                currentTemp--;
                updateDisplay();
                await sendTemp();
            } else {
                showToast('‚ö†Ô∏è Min 16¬∞C', 'warning');
            }
        }

        async function sendTemp() {
            try {
                const response = await fetch(`http://${ESP32_IP}/temp?temp=${currentTemp}`);
                const data = await response.json();

                if (data.status === 'success') {
                    showToast(`‚úÖ ${currentTemp}¬∞C`, 'success');
                } else {
                    showToast(`‚ö†Ô∏è Temp ${currentTemp}¬∞C not learned!`, 'warning');
                }
            } catch (error) {
                showToast('‚ùå Connection failed', 'error');
            }
        }

        function updateDisplay() {
            document.getElementById('tempValue').textContent = currentTemp;
            localStorage.setItem('currentTemp', currentTemp);
        }

        // Learning Mode
        function toggleLearning() {
            const panel = document.getElementById('learningPanel');
            const btn = document.getElementById('learningBtn');
            
            panel.classList.toggle('active');
            btn.classList.toggle('active');
        }

        async function startLearning() {
            const command = document.getElementById('learnCommand').value;
            const status = document.getElementById('learnStatus');
            
            if (!command) {
                showToast('‚ö†Ô∏è Select a command first', 'warning');
                return;
            }

            status.classList.add('active');
            status.textContent = `üì° Learning ${command}... Press AC remote button NOW!`;

            try {
                const response = await fetch(`http://${ESP32_IP}/learn?cmd=${command}`);
                const data = await response.json();

                if (data.status === 'learning') {
                    showToast(`üì° Learning ${command}...`, 'warning');
                    
                    setTimeout(() => {
                        status.textContent = `‚úÖ ${command} learned!`;
                        setTimeout(() => {
                            status.classList.remove('active');
                        }, 2000);
                    }, 3000);
                }
            } catch (error) {
                status.textContent = '‚ùå Learning failed';
                showToast('‚ùå Connection failed', 'error');
            }
        }

        // Status Check
        async function checkStatus() {
            try {
                const response = await fetch(`http://${ESP32_IP}/status`);
                const data = await response.json();
                document.getElementById('status').textContent = `üü¢ Online`;
                document.getElementById('status').classList.add('online');
            } catch (error) {
                document.getElementById('status').textContent = 'üî¥ Offline';
                document.getElementById('status').classList.remove('online');
            }
        }

        // Toast Notifications
        function showToast(message, type) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = `toast ${type} show`;
            setTimeout(() => toast.classList.remove('show'), 3000);
        }

        // Keyboard Shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowUp' || e.key === '+') {
                e.preventDefault();
                increaseTemp();
            } else if (e.key === 'ArrowDown' || e.key === '-') {
                e.preventDefault();
                decreaseTemp();
            } else if (e.key === ' ' || e.key === 'p') {
                e.preventDefault();
                togglePower();
            }
        });
    </script>
</body>
</html>
